<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="scherm">0</div>
        <button class="knop clear">C</button>
        <button class="knop backspace">&#9003</button>
        <button class="knop divide last">&#247</button>
        <button class="knop seven number">7</button>
        <button class="knop eight number">8</button>
        <button class="knop nine number">9</button>
        <button class="knop multiply last">&#215</button>
        <button class="knop four number">4</button>
        <button class="knop five number">5</button>
        <button class="knop six number">6</button>
        <button class="knop substract last">-</button>
        <button class="knop one number">1</button>
        <button class="knop two number">2</button>
        <button class="knop three number">3</button>
        <button class="knop add last">+</button>
        <button class="knop zero number">0</button>
        <button class="knop sum last">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
